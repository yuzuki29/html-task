<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>

<body>

    <h1>会員登録</h1>
    <P>以下の情報を入力し、確認ボタンを押して下さい</P>
    <form action="#" method="post"></form>
    <fieldset>
        <legend>お客様情報</legend>
        姓　　　　　　　　: <input type="text" name="last_name"><br>
        名　　　　　　　　:<input type="text" name="fast_name"><br>
        住所　　　　　　　: <input type="text" name="address"><br>
        メールアドレス　　:<input type="email" name="email"><br>
        電話番号　　　　　:<input type="tel" name="tel"><br>
        生年月日　　　　　:<input type="date" name="date" value="1990-01-01"><br>
        年齢　　　　　　　:<input type="number" name="age" min="0" max="150">歳<br>

        性別　　　　　　　:<label><input type="radio" name="gender" value="0">男</label>
        <label><input type="radio" name="gender" value="1">女</label>
        <label><input type="radio" name="gender" value="2">その他<br></label>
    </fieldset>

    <fieldset>
        <legend>パスワード</legend>
        <p>英字8文字以上で入力して下さい</p>
        <input type="password" name="password"><br>
        <p>確認のためもう一度入力して下さい</p>
        <input type="password" name="password_confirm"><br>
    </fieldset>

    <fieldset>
        <legend>希望メールマガジン: </legend>
        <label> <input type="checkbox" name="magazine" value="1">IT</label>
        <label> <input type="checkbox" name="magazine" value="2">営業</label>
        <label> <input type="checkbox" name="magazine" value="3">接客</label>
        <label> <input type="checkbox" name="magazine" value="4">医療</label>
    </fieldset>

    <fieldset>
        <legend>利用規約</legend>
        <a href="terms.html" target="_blank">利用規約を確認する</samp></a><br>
        <input type="checkbox" name="terms" value="agree">規約に同意する
        
    </fieldset>

    <button type="reset">内容をクリアする</button>
    <button type="submit">確認する</button>
</body>

</html>
