<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form>
        <p>必要事項を記入の上、送信ボタンを押してください</p>
        <table>
            <tr>
                <th>ID<span class = "bg-red">必須</span> <span class="font-small">(メールアドレス)</span></th>
                <td><input type="email" placeholder="xxx@morijyobi.ac.jp" size="30" required></td>
            </tr>

            <tr>
                <th>パスワード<span class="bg-red">必須</span><span class="font-small">(半角英数字8文字以上)</span></th>
                <td>
                    <label><input type="password" name="password" size="30" minlength="8" required></label>
                    <label><input type="checkbox" name="password" value="agree">パスワードを表示する</label>

                </td>
            </tr>

            <tr>
                <th>氏名<span class="bg-red">必須</span></th>
                <td>姓：<input type="text" placeholder="例：盛岡" required>
                    名：<input type="text" placeholder="例：太郎" required>
                </td>
            </tr>

            <tr>
                <th>住所</th>
                <td>
                    〒<input type="text" name="disabled" value="020_0021" class="bg-brack" size="8" disabled><br>
                    <input type="text" name="disabled" value="岩手県盛岡市中央通3丁目" class="bg-brack" disabled><br>
                    <input type="text" placeholder="番地"><br>
                    <input type="text" placeholder="建物名" size="30">
                </td>
            </tr>

            <tr>
                <th>携帯電話番号<span class="bg-red">必須</span><span class="font-small">(ハイフンなし)</span></th>
                <td>
                    <input type="tel" required>
                </td>
            </tr>

            <tr>
                <th>学科・学年<span class="bg-red">必須</span></th>
                <td>
                    学科：
                    <select required>
                        <option value="">学科を選択して下さい</option>
                        <option value="システム系学科">システム系学科</option>
                        <option value="ビジネス系学科">ビジネス系学科</option>
                        <option value="デザイン系学科">デザイン系学科</option>
                    </select>
                    学年：
                    <select required>
                        <option value="">学年を選択して下さい</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>お得な情報・クーポン<span class="bg-red">必須</span></th>
                <td>

                    <label><input type="radio" name="information" value="agree" required>受け取る</label>
                    <label><input type="radio" name="information" value="disagree">受け取らない</label>

                </td>
            </tr>

            <tr>
                <th>ご意見・ご要望<span class="font-small">(200字以内でご記入ください)</span></th>
                <td>
                    <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea>
                </td>
            </tr>

        </table>

        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
