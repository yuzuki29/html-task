<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="table-style.css">
</head>

<body>
    <table>
        <caption>プラスティックメモリーズ</caption>
        <tr>
            <th>登場人物</th>
            <th>名前</th>
            <th>声優</th>
            <th>紹介</th>
        </tr>
        <tr>
            <td><img src="img/tukasa.jpeg"></td>
            <td>水柿つかさ</td>
            <td>内匠靖明</td>
            <td>高校を卒業し、ギフティアを開発した大手企業SAI社第1ターミナルサービスに入社した新人。</td>
        </tr>
        <tr>
            <td><img src="img/aira.jpeg"></td>
            <td>アイラ</td>
            <td>雨宮天</td>
            <td>感情をあまり表に出さないギフティアで、ツカサとコンビを組んで仕事をすることになる。</td>
        </tr>
    </table>
</body>

</html>
